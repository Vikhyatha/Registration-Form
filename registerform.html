<html>
<body>
<table cellpadding="10" cellspacing="10" align="center" border="1">
<tr>
<th>Name</th>
<td><input type="text"></td>
</tr>
<tr>
<th>Contact Number</th>
<td><input type="text"></td>
</tr>
<tr>
<th>Gender</th>
<td><input type="radio" name="gender">male</td>
<td><input type="radio" name="gender">female</td>
</tr>
<tr>
<th>Address</th>
<td><textarea rowspan="5" colspan="8"></textarea></td>
</tr>
<tr>
<th>Hobbies</th>
<td><input type="checkbox">Singing</td>
<td><input type="checkbox">Traveling</td>
<td><input type="checkbox">reading</td>
</tr>
<tr>
<th>Skill set</th>
<td><input type="checkbox">C</td>
<td><input type="checkbox">Python</td>
<td><input type="checkbox">Java</td>
</tr>
<tr>
<th>Qualification</th>
<td><select>
<option>Degree</option>
<option>B-Tech</option>
<option>B-E</option>
<option>Diploma</option>
</select></td>
</tr>
<tr>
<th>District</th>
<td><select>
<option>Nlg</option>
<option>Mlg</option>
<option>Hyd</option>
</select></td>
</tr>
<tr>
<td><input type="submit" value="Register"></td>
<td><input type="reset" value="Clear"></td>
</tr>
</table>
</body>
</html>
